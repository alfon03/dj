<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meclas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      rel="shortcut icon"
      href="../assets/img/Logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div
        class="logo"
        aria-label="Logo de la página"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        title="Logo"
      >
        <img src="../assets/img/Logo.png" alt="logo" />
      </div>

      <div class="navbar-links">
        <a
          href="../index.html"
          role="link"
          aria-label="Ir a la página de inicio"
          >Inicio</a
        >
        <a href="./index.html" role="link" aria-label="Ir a explorar"
          >Mezclas</a
        >
        <a href="#" role="link" aria-label="Ir a contactar">Contactar</a>
      </div>

      <button
        class="menu-btn"
        id="menuButton"
        aria-label="Abrir menú lateral"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        title="Abrir menú"
      >
        <span class="material-symbols-outlined" aria-label="Abrir menú lateral">
          menu
        </span>
      </button>
    </nav>

    <!-- Sidebar (Offcanvas) para pantallas pequeñas -->
    <div
      class="sidebar"
      id="sidebar"
      role="complementary"
      aria-labelledby="sidebar-toggle"
    >
      <span
        class="close-btn"
        id="closeSidebarBtn"
        aria-label="Cerrar menú"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        title="Cerrar menú"
      >
        &times;
      </span>
      <a href="../index.html" role="link" aria-label="Ir a la página de inicio"
        >Inicio</a
      >
      <a href="./index.html" role="link" aria-label="Ir a explorar">Mezclas</a>
      <a href="#" role="link" aria-label="Ir a contactar">Contactar</a>
    </div>

    <section class="all-mixes text-center mt-5">
      <h2>Todas las Mezclas</h2>
      <div class="row justify-content-center" id="todas"></div>
    </section>

    <script src="../assets/js/music.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
