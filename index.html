<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/Logo.png"
      type="image/x-icon"
    />
    <title>Inicio</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div
        class="logo"
        aria-label="Logo de la página"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        title="Logo"
      >
        <img src="./assets/img/Logo.png" alt="logo" />
      </div>

      <!-- Enlaces en el Navbar para pantallas grandes -->
      <div class="navbar-links">
        <a href="./index.html" role="link" aria-label="Ir a la página de inicio"
          >Inicio</a
        >
        <a href="./public/index.html" role="link" aria-label="Ir a explorar"
          >Explorar</a
        >
        <a href="#" role="link" aria-label="Ir a contactar">Contacto</a>
      </div>

      <button
        class="menu-btn"
        aria-label="Abrir menú lateral"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        title="Abrir menú"
      >
        <span class="material-symbols-outlined" aria-label="Abrir menú lateral">
          menu
        </span>
      </button>
    </nav>

    <!-- Sidebar (Offcanvas) para pantallas pequeñas -->
    <div
      class="sidebar"
      id="sidebar"
      role="complementary"
      aria-labelledby="sidebar-toggle"
    >
      <span
        class="close-btn"
        aria-label="Cerrar menú"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        title="Cerrar menú"
        >&times;</span
      >
      <a href="./index.html" role="link" aria-label="Ir a la página de inicio"
        >Inicio</a
      >
      <a href="./public/index.html" role="link" aria-label="Ir a explorar"
        >Mezclas</a
      >
      <a href="#" role="link" aria-label="Ir a contactar">Contactar</a>
    </div>

    <div class="hero">
      <img
        src="https://www.thomann.de/blog/wp-content/uploads/2024/08/Djtransitions_header_770x425-1.png"
        alt="DJ haciendo una transición musical"
        role="img"
      />
    </div>

    <!-- Fixed Mixes Section -->
    <section class="fixed-mixes text-center">
      <h2>Mezclas Destacadas</h2>
      <div class="row justify-content-center" id="cancionesDestacadas"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
      <div class="container">
        <a href="#" title="Instagram" role="link" aria-label="Ir a Instagram"
          >Instagram</a
        >
        <a href="#" title="Facebook" role="link" aria-label="Ir a Facebook"
          >Facebook</a
        >
        <a href="#" title="TikTok" role="link" aria-label="Ir a TikTok"
          >TikTok</a
        >
        <a href="#" title="Twitter" role="link" aria-label="Ir a Twitter"
          >Twitter</a
        >
        <a href="#" title="WhatsApp" role="link" aria-label="Ir a WhatsApp"
          >WhatsApp</a
        >
      </div>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
